<!DOCTYPE html>
<html>
<head>
  <title>STEMVocate Course</title>
  <style>
    /* Styling for the body of the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /*website background color. can change it*/
      margin: 0;
      padding: 0;
    }
    
    /* Styling for the container div */
    .container {
      max-width: 800px;
      margin: 0 auto; /* Centers the container horizontally */
      padding: 20px;
      background-color: #fff; /* white background color of the box*/
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* to add contrast from the rest of the screen, shadow to elevate */
    }
    
    /* Styling for the heading */
    h1 {
      text-align: center;
    }
    
    /* Styling for the navigation bar */
    .nav {
      margin-bottom: 20px;
    }
    
    /* Styling for each item in the navigation bar */
    .nav li {
      display: inline;
    }
    
    /* Styling for the links in the navigation bar */
    .nav a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 16px;
    }
    
    /* Styling for the login button */
    .login-button {
      display: block;
      margin: 0 auto; /* Centers the login button horizontally */
      padding: 10px 20px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STEMVocate course</h1>
    
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">About</a></li>
    </ul>
    
    <p>Welcome to STEMVocate! Here you can access online learning materials and resources.</p>
    
    <a href="#" class="login-button">Login</a>
  </div>
</body>
</html>

 <!-- view port is so the website looks good on all devices-->

    <meta

    <title>STEMVocate Course</title>
    <style>
      @import "animate.css";
      /* Styling for the body of the page */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #009579;
        margin: 0;
        padding: 0;
      }

      /* Styling for the container div */

      .container {
        max-width: 100%;
        width: 50%;
        margin: 0 auto;
        text-align: center;
        padding: 50px;

        background-color: #1e1e1e;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      /* Styling for the heading*/

      h1 {
        text-align: center;
        font-size: 36px;
        color: #fff;
        margin-bottom: 20px;
      }

      /*Styling for the navigation bar */
      .nav {
        margin-bottom: 20px;
        text-align: center;
      }

      .nav li {
        display: inline-block;
        position: relative;
        cursor: pointer;
        transition: 0.4s all ease;
        margin-right: 20px;
      }

      .nav li:hover {
        color: #cdcdcd;
        transition: 0.4s all ease;
      }

      .nav li::after {
        content: "";
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -5px;
        left: 0px;
        background-color: #0051ff;
        transform-origin: bottom right;
        transition: transform 0.5s ease-out;
      }

      .nav li:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .nav li:last-child {
        margin-right: 0;
      }

      .nav a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
      }

      img {
        padding: 10px 70px;
        text-align: center;
      }

      p {
        color: #fff;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 25px;
        text-align: center;
      }

      .button {
        text-align: center;
        margin-left: 100px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin-right: 10px;
        font-size: 16px;
        margin-bottom: 25px;
        width: 250px;
        max-width: fit-content;
        max-height: fit-content;
      }

      .login-button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 18px;
        width: 40%;
        max-width: auto;
        max-height: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="container ">
      <h1 class="animate__animated animate__fadeInUp">STEMVocate Extended Learning</h1>

      <ul class="nav animate__animated animate__fadeInUp">
        <li><a href="STEMVocate.htm">Home</a></li>
        <li><a href="courses.htm">Courses</a></li>
        <li><a href="https://www.stemvocate.com/"> Website </a></li>
        <li><a href="about.htm">About</a></li>
      </ul>

      <img class="animate__animated animate__pulse" src="Stemvocate logo.png" alt="STEMVocate Logo" />
      <p class="animate__animated animate__fadeInDown">
        Welcome to STEMVocate's Extended Learning Portal! Here you can access
        online learning materials and resources.
      </p>

      <a href="login.htm" class="login-button animate__animated animate__fadeInDown">Login</a>
    </div>
  </body>

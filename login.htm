<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="STEMVocate, Robotics, Learning, Course" />
    <meta
      name="description"
      content="STEMVocate is a NPO dedicated to spread the joys of robotics and learning to youth around Northern Virginia"
    />
    <meta charset="utf-8" />
    <title>STEMVocate Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <h1>STEMVocate Login Page</h1>

      <ul class="nav">
        <li><a href="STEMVocate.htm">Home</a></li>
        <li><a href="courses.htm ">Courses</a></li>
        <li><a href="https://www.stemvocate.com/">Website</a></li>
        <li><a href="about.htm">About</a></li>
        <li><a href="login.htm" class="login-button">Login</a></li>
      </ul>
      <img class="logo-image" src="Stemvocate logo.png" alt="STEMVocate Logo" />
    </div>

    <div class="form-container">
      <form class="form" id="log">
        <h2 class="form__title">Login</h2>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount"
            >Don't have an account? Create an account</a
          >
        </p>
      </form>
      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            id="signUpUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
